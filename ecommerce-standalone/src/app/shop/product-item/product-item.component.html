<div class="card h-100 shadow-sm" *ngIf="product">

  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{'images/products/' + product.imageUrl}}" alt="{{product.title}}" class="img-fluid  bg-success-subtle w-100" >
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button class="btn btn-primary fa fa-shopping-cart me-2"></button>
      <button class="btn btn-primary">View</button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">{{product.title}}</h6>
    </a>
    <span class="mb-2">{{product.unitPrice | currency}}</span>
  </div>
</div>
