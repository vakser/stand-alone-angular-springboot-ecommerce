<ng-container *ngIf="items.length > 0">
    <div class="table-responsive">
        <table class="table table-borderless">
            <thead class="border-0 py-2">
                <tr>
                    <th scope="col">
                        <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th scope="col">
                        <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th scope="col"  >
                        <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th scope="col">
                        <div class="py-2 text-uppercase">Total</div>
                    </th>
                    <th   scope="col" class="border-0">
                        <div class="py-2 text-uppercase">Remove</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items" class="border-0">
                    <th scope="row">
                        <div class="p-0">
                            <img src="{{'/images/products/' + item.imageUrl}}" alt="{{item.title}}" class="img-fluid"
                                 style="max-height: 50px;">
                            <div class="ml-3 d-inline-block align-middle">
                                <span *ngIf="item.title" class="text-muted font-weight-normal font-italic d-block">
                                    &nbsp;{{item.title}}
                                </span>
                            </div>
                        </div>
                    </th>
                    <td class="align-middle"><strong>{{item.unitPrice | currency}}</strong></td>
                    <td class="align-middle">
                        <div class="d-flex align-items-center">
                            <i (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-warning mr-2"
                                style="cursor: pointer; font-size: 2em;"></i>
                            <span class="font-weight-bold" style="font-size: 1.5em;">
                              &nbsp;{{item.quantity}}
                            </span>
                            <i (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-warning mx-2"
                                style="cursor: pointer; font-size: 2em;"></i>
                        </div>
                    </td>
                    <td class="align-middle">
                        <strong>{{item.unitPrice * item.quantity | currency}}</strong>
                    </td>
                    <td class="align-middle">
                        <a class="text-danger">
                            <i (click)="removeCartItem(item)" class="fa fa-trash" style="font-size: 2em; cursor: pointer;"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
